<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Metro Land Builders</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS (if needed) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-50 font-roboto">

    <!-- Include Navigation Header -->
    {% include 'header.html' %}

    <!-- Contact Section -->
    <section class="container mx-auto p-6 mt-20">
        <div class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-lg">
            <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
            <p class="text-gray-600 text-center mb-4">
                Have questions? Fill out the form below and we will get back to you soon.
            </p>

            <!-- Success Message (Hidden by Default) -->
            <div id="success-message" class="hidden text-green-600 text-center p-4 bg-green-100 border border-green-300 rounded-lg mb-4">
                Thank you! Your message has been sent successfully.
            </div>

            <!-- Contact Form -->
            <form id="contact-form" method="POST" action="{{ url_for('contact') }}">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Your Name</label>
                    <input type="text" name="name" class="border border-gray-300 p-2 w-full rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Your Email</label>
                    <input type="email" name="email" class="border border-gray-300 p-2 w-full rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Your Message</label>
                    <textarea name="message" class="border border-gray-300 p-2 w-full h-32 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-3 rounded-lg font-medium hover:bg-blue-600 transition-colors">
                    Send Inquiry
                </button>
            </form>
        </div>
    </section>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <script>
        // Handle form submission success message
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload for demonstration purposes

            // Simulating form submission
            setTimeout(() => {
                document.getElementById('success-message').classList.remove('hidden');
                document.getElementById('contact-form').reset();
            }, 500);
        });
    </script>

</body>
</html>
